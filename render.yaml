services:
  - type: web
    name: voice-sentiment-app
    env: python
    plan: free
    buildCommand: >
      apt-get update &&
      apt-get install -y ffmpeg &&
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
